{% extends 'laboratorio/index.html' %}

{% block content %}
{% load crispy_forms_tags %}

<br><br>
<div class="container-sm col-6 border border-dark">
    <h4 class="text-center pt-3">Actualizar Datos del Laboratorio</h4>
    <br>
    <form action="/laboratorio/updatelab/{{laboratorio.pk}}/" method="post">
        {% csrf_token %}
        <table class="table table-borderless ">
            <tr>
                <td>Nombre:</td>
                <td><input class="w-100" name="nombre" placeholder="Ingrese el nombre del laboratorio" value="{{laboratorio.nombre}}"></td>
            </tr>
            <tr>
                <td>Ciudad:</td>
                <td><input class="w-100" name="ciudad" placeholder="Ingrese la ciudad del laboratorio" value="{{laboratorio.ciudad}}"></td>
            </tr>
            <tr>
                <td>Pais:</td>
                <td><input class="w-100" name="pais" placeholder="Ingrese el pais del laboratorio" value="{{laboratorio.pais}}"></td>
            </tr>
        </table>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Actualizar" class="btn btn-success">
        </div>
        <br>

    </form>
</div>
{% endblock content %}

{% block contador %}
    
{% endblock contador %}
