{% extends 'laboratorio/index.html' %}

{% block content %}
{% load crispy_forms_tags %}
<br><br>
<div class="container-sm col-6 border border-dark">
    <h4 class="text-center pt-3">Insertar Datos del Laboratorio</h4>
    <br>
    <form action="/laboratorio/complete/" method="post">
        {% csrf_token %}
        <table class="table table-borderless ">
            <tr>
                <td>Nombre:</td>
                <td><input name="nombre" placeholder="Ingrese el nombre del laboratorio"></td>
            </tr>
            <tr>
                <td class="text-left">Ciudad:</td>
                <td><input name="ciudad" placeholder="Ingrese la ciudad del laboratorio"></td>
            </tr>
            <tr>
                <td>Pais:</td>
                <td><input name="pais" placeholder="Ingrese el pais del laboratorio"></td>
            </tr>
        </table>
        <div class="d-flex justify-content-center">
            <input type="submit" value="Enviar" class="btn btn-success">
        </div>
        <br>

    </form>
</div>
{% endblock content %}


{% block contador %}

{% endblock contador %}
